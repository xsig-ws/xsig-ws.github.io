<H1>
<center>
LaTeXによる論文フォーマット
</center>
</H1>

<H3>
SACSISの一般論文原稿は，以下のLaTeXスタイルファイルを用いたものを推奨します．
ACSとの同時投稿の場合もA4縦フォーマットです．
ACSの推奨フォーマットと異なりますので，くれぐれもご注意ください．
なお，カメラレディ用とドラフト用のどちらで投稿されても構いません．
</H3>

    <ul>
    <li><a href="ftp://ftp.ipsj.or.jp/pub/toukou/ipsj-unix-styles.tar.gz">
    for UNIX (tar + gzip)</a> (66.4KB)</P>
    <li><a href="ftp://ftp.ipsj.or.jp/pub/toukou/ipsj-styles-mac.sea.hqx">
    for Macintosh (SEA + BinHex)</a>(235KB)</P>
    <li><a href="ftp://ftp.ipsj.or.jp/pub/toukou/ipsj-dos.lzh">
    for DOS (LHA)</a>(79.3KB)</P>
    </ul>
