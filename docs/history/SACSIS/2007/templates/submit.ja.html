<h4>SACSIS 2007 論文投稿受付</h4>

<div class="caution">
<p class="title">※投稿時の注意事項※</p>

<ul>
 <li>投稿前に「<a href="cfp.html">論文募集</a>」の内容を十分に確認してください．</li>
 <li>特に今回は新しく「トラック制」が導入されたため，「<a href="cfp.html">論文募集</a>」に記載されているトラックのキーワードをよく確認した上で，<u>適切なトラックを選択してください</u>．</li>
 <li>２重投稿とならないように，「<a href="cfp.html">論文募集</a>」の募集内容をよく読んで確認してください．</li>
</ul>
